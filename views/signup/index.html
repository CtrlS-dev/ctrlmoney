<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
  <title>Registro</title>
</head>
<body class="bg-zinc-200 dark:bg-slate-900 px-4">
  <!-- placeholder de barra de navegacion -->
  <nav id="navbar" class="fixed top-0 right-0 left-0 bg-[#006770] h-16"></nav>
  <!-- Notification -->
  <div class="fixed top-20 right-0 left-0" id="notification"></div>



  <!-- section body -->
   <section class=" min-h-screen pt-16 flex items-center justify-center">
      <!-- Login container -->
      <div class="bg-[#f3f4f6] dark:bg-slate-700 flex rounded-2xl md:shadow-lg max-w-3xl  p-5 md:pl-0">
        <!-- form -->
        <div class="md:w-1/2 md:px-8">
          <h2 class="font-bold text-2xl text-[#006770] dark:text-[#2bc0ce] cursor-default">Crea tu cuenta</h2>
          <form id="form" class="flex flex-col gap-4">
            <!-- Logo -->
             <!-- <div class="flex w-1/3 justify-center items-center">
               <img class="w-3/4" src="/images/ctrl-money-logo-Photoroom.png" alt="imagen para registro">
             </div> -->
            
          <!-- Nombre y apellido -->
           <div class="flex flex-col gap-2">
             <input
             type="text" 
             id="name-input" 
             name="name-input" 
             autocomplete="off" 
             placeholder="Nombre y Apellido"
             class="p-2 rounded-xl border focus:outline-indigo-700 dark:bg-slate-300 dark:placeholder-slate-700/70 focus:outline-2 focus:outline w-full mt-8"
             >
             <p class="text-xs text-zinc-800 dark:text-zinc-300">Ingresa nombre y apellido. Tanto nombre como apellido debe comenzar con mayúsculas</p>
           </div>
            
            <!-- Email -->
              <!-- <label for="name-input" class="font-bold text-zinc-900">
                Correo <span class="text-red-500">*</span>
              </label> -->
              <div class="flex flex-col gap-2">
                <input
                type="email" 
                id="email-input" 
                name="email-input" 
                autocomplete="off" 
                placeholder="Email: ejemplo@correo.com"
                class="p-2 rounded-xl border focus:outline-indigo-700 dark:bg-slate-300 dark:placeholder-slate-700/70 focus:outline-2 focus:outline w-full"
                >
                <p class="text-xs text-zinc-800 dark:text-zinc-300 w-full">Ingresa un correo válido</p>
              </div>
            
            <!-- Contraseña -->
              <!-- <label for="name-input" class="font-bold text-zinc-900">
                Contraseña <span class="text-red-500">*</span>
              </label> -->
              <div id="div-pass" class="relative flex flex-col gap-2">
                  <input
                type="password" 
                id="password-input" 
                name="password-input" 
                autocomplete="off"
                placeholder="Contraseña"
                class="p-2 rounded-xl border focus:outline-indigo-700 dark:bg-slate-300 dark:placeholder-slate-700/70 focus:outline-2 focus:outline w-full"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" id="eye1" class="bi bi-eye cursor-pointer absolute top-1 right-3 translate-y-1/2" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
                <p class="text-xs text-zinc-800 dark:text-zinc-300">Debe tener al menos una mayúscula.<br>Debe tener al menos un número.<br>Debe tener al menos 8 caracteres.</p>
              </div>
            <!-- Confirmar contraseña -->
              <!-- <label for="name-input" class="font-bold text-zinc-900">
                Confirmar contraseña <span class="text-red-500">*</span>
              </label> -->
              <div id="div-match-pass" class="relative flex flex-col gap-2">
                <input
                type="password" 
                id="match-input" 
                name="match-input" 
                placeholder="Confirmar contraseña"
                autocomplete="off"
                class="p-2 rounded-xl border focus:outline-indigo-700 dark:bg-slate-300 dark:placeholder-slate-700/70 focus:outline-2 focus:outline w-full"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" id="eye2" class="bi bi-eye cursor-pointer absolute top-1 right-3 translate-y-1/2" viewBox="0 0 16 16">
                  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                </svg>
                <p class="text-xs text-zinc-800 dark:text-zinc-300">Debe coincidir con la contraseña</p>
              </div>
            <!-- Button -->
            <button
               disabled
              type="submit"
              id="form-btn"
              class=" bg-[#006770] disabled:opacity-50 py-2 rounded-lg font-bold text-white text-xl transition ease-in-out delay-150 enabled:hover:-translate-y-1 enabled:hover:scale-110 enabled:hover:shadow-2xl duration-300 disabled:cursor-not-allowed h-14 outline-none"
              >
              Registrar
            </button>
          </form>
        </div>

        <!-- image -->
        <div class="md:block hidden w-1/2">
          <img class="rounded-2xl" src="/images/signup-img.jpg" alt="imagen para registro">
        </div>
        
      </div>
    </section>
    
    <!-- <img class=" opacity-70 absolute bottom-0 left-0 z-[-1] w-screen" src="/images/data-background.jpg" alt="imagen de fondo para registro"> -->
    

  <script src="../components/nav.js"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="../components/notification.js"></script>
</body>
</html>
